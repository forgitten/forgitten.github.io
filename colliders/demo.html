<!DOCTYPE html>
<html>
<head>
	<script src = "source/vec2.js"></script>
	<script src = "source/physics.js"></script>
</head>
<body>
	<canvas id ="main"></canvas>
	<script>
		var canvas = document.getElementById('main');
		var context = canvas.getContext('2d');
		
		var spheres = [
			new Sphere({pos:{x:10, y:20}, radius:20, speed:{x:0.6, y:-0.05}}),
			new Sphere({pos:{x:80, y:20}, radius:20, speed:{x:-0.2, y:0.05}})
		];
		
		
		
		
		function main(){
			requestAnimationFrame(main);
			
			spheres.forEach(function(s){
				if(s.speed) {
				s.pos.x += s.speed.x; s.pos.y += s.speed.y;
				};
			});
			
			Sphere.tempHandleSphere(spheres[0], spheres[1]);
			context.clearRect(0,0, canvas.width, canvas.height);
			
			spheres.forEach(function(s){
				context.beginPath();
				context.arc(s.pos.x, s.pos.y, s.radius, 0, 2 * Math.PI);
				context.stroke(); 
			});
			
		};
		main();
	</script>

</body>
</html>
